<div class="container" data-ng-controller="MainCtrl">
    <div class="row">
        <div class="col-lg-3 col-md-3 col-sm-3">
            <h3>Upload Photo</h3>
            
            <div data-image-upload="true" data-on-upload="setUpload(src)"></div>

            <a ng-click="cropPhoto()" class="btn btn-success btn-crop-margin margin-top" data-ng-show="uploaded"><i class="fa fa-crop"></i> Crop Image</a>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6">
            <div data-ng-show="uploaded">
                <h3>Your image</h3>
                <img id="uploaded-image" src="{{ uploadSrc }}" width="50%" />
            </div>
        </div>
    </div>
</div>
